<div>
  <h2>Descriptografar Texto</h2>
  <form (ngSubmit)="onDecrypt()">
    <label for="text">Texto Criptografado:</label>
    <input id="text" [(ngModel)]="text" name="text" required>

    <label for="shift">Deslocamento:</label>
    <input id="shift" type="number" [(ngModel)]="shift" name="shift" required>

    <button type="submit">Descriptografar</button>
  </form>

  <p *ngIf="decryptedText">Texto Descriptografado: {{ decryptedText }}</p>
</div>
